<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Portal</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f7f4;

        background-image: url("{{ url_for('static', filename='innerheadercommon.jpg') }}");
        background-repeat: no-repeat;
        background-position: top center;   /* like website */
        background-size: contain;          /* NOT full screen */
    }

    .box {
        width: 380px;
        margin: 80px auto;
        background: white;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
        border: 2px solid #004a99;
        text-align: center;
    }

    .logo {
        display: block;
        margin: 0 auto 10px auto;
        width: 120px;
        height: auto;
    }

    h2 {
        margin-bottom: 20px;
        color: #004a99;              /* SIES style blue */
    }

    p {
        color: #003366;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .btn {
        width: 100%;
        padding: 10px;
        background: #004a99;          /* Primary SIES style blue */
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
    }

    .btn:hover {
        background: #002f66;          /* Darker blue hover */
    }

    .role-buttons {
        margin-top: 10px;
    }

    .role-buttons .btn {
        margin-bottom: 10px;
    }
</style>

</head>
<body>

<div class="box">
    <!-- College Logo -->
    <img src="{{ url_for('static', filename='sieslogo.jpg') }}" alt="College Logo" class="logo">

    <h2>College Portal</h2>
    

    <div class="role-buttons">
        <!-- Teacher Login Button -->
        <a href="{{ url_for('teacher_login') }}" class="btn">Teacher Login</a>

        <!-- Student Login Button -->
        <a href="{{ url_for('student_login') }}" class="btn">Student Login</a>
    </div>
</div>

</body>
</html>

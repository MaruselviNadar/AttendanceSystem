<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f7f4;
            background-image: url('/static/innerheadercommon.jpg');
            background-repeat: no-repeat;
            background-position: top center;
            background-size: contain;
        }

        .container {
            max-width: 600px;
            margin: 120px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);
            border: 2px solid #004aad;
            text-align: center;
            position: relative;
            /* ðŸ”‘ required for inside positioning */
        }

        /* ðŸ”´ LOGOUT BUTTON (TOP RIGHT INSIDE BORDER) */
        .logout-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #dc3545;
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .logo {
            width: 120px;
            margin-bottom: 10px;
        }

        h2 {
            color: #004aad;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #5a6b7a;
            margin-bottom: 25px;
        }

        .card {
            background: #f8fbff;
            border: 1px solid #d6e6ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        .card p {
            margin: 8px 0;
            color: #003366;
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #004aad;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn:hover {
            background: #003080;
        }
        /* ðŸ”´ MODAL BACKGROUND */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

/* ðŸ”´ MODAL BOX */
.modal-box {
    background: linear-gradient(to right, #ff4b2b, #ff416c);
    padding: 25px 30px;
    border-radius: 15px;
    text-align: center;
    color: white;
    width: 320px;
}

/* BUTTONS */
.modal-buttons {
    margin-top: 15px;
}

.modal-buttons button {
    padding: 8px 18px;
    border: none;
    border-radius: 6px;
    margin: 5px;
    font-weight: bold;
    cursor: pointer;
}

.yes-btn {
    background: white;
    color: #ff416c;
}

.no-btn {
    background: #f1f1f1;
}

    </style>
</head>

<body>

    <div class="container">

        <!-- âœ… LOGOUT -->
        <a href="#" id="logoutBtn" class="logout-btn">Logout</a>
        <!-- ðŸ”´ Logout Confirmation Modal -->
        <div id="logoutModal" class="modal">
        <div class="modal-box">
        <h3>Do you really want to logout?</h3>
        <div class="modal-buttons">
            <button id="confirmYes" class="yes-btn">Yes</button>
            <button id="confirmNo" class="no-btn">No</button>
        </div>
      </div>
     </div>

         
         
        <img src="/static/sieslogo.jpg" alt="College Logo" class="logo">

        <h2 id="welcomeText">Welcome, Student</h2>
        <div class="subtitle">Student Dashboard</div>

        <div id="loading" style="display: none; color: #004aad; margin-bottom: 10px; font-weight: bold;">Loading
            profile...</div>
        <div id="errorMsg" style="display: none; color: #dc3545; margin-bottom: 10px; font-weight: bold;"></div>

        <div class="card" id="studentCard">
            <p>ðŸ“˜ Department: <span id="department">...</span></p>
            <p>ðŸŽ“ Year: <span id="year">...</span></p>
            <p>ðŸ†” Roll Number: <span id="roll_no">...</span></p>
        </div>

        <a href="/graph" class="btn">View Attendance</a>
        
        </div

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loading = document.getElementById('loading');
            const errorMsg = document.getElementById('errorMsg');
            const studentCard = document.getElementById('studentCard');

            try {
                loading.style.display = 'block';
                studentCard.style.opacity = '0.5';

                const response = await fetch('/api/student/info');
                loading.style.display = 'none';
                studentCard.style.opacity = '1';

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/';
                    } else {
                        throw new Error('Failed to fetch student info');
                    }
                    return;
                }
                const data = await response.json();

                document.getElementById('welcomeText').textContent = `Welcome`;
                document.getElementById('department').textContent = data.department;
                document.getElementById('year').textContent = data.year;
                document.getElementById('roll_no').textContent = data.roll_no;
            } catch (error) {
                console.error('Error fetching student info:', error);
                loading.style.display = 'none';
                errorMsg.textContent = 'Error loading profile. Redirecting...';
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        });

        const logoutBtn = document.getElementById('logoutBtn');
const logoutModal = document.getElementById('logoutModal');
const confirmYes = document.getElementById('confirmYes');
const confirmNo = document.getElementById('confirmNo');

// Show modal when logout clicked
logoutBtn.addEventListener('click', (e) => {
    e.preventDefault();
    logoutModal.style.display = 'flex';
});

// If user clicks NO
confirmNo.addEventListener('click', () => {
    logoutModal.style.display = 'none';
});

// If user clicks YES
confirmYes.addEventListener('click', async () => {
    logoutModal.style.display = 'none';

    try {
        const response = await fetch('/api/student/logout', {
            method: 'POST'
        });

        if (response.ok) {
            window.location.href = '/';
        } else {
            alert('Logout failed. Please try again.');
        }
    } catch (error) {
        window.location.href = '/';
    }
});

    </script>

</body>

</html>
